sudo: required
language: cpp
notifications:
  email:
    on_success: never # default: change
    on_failure: never # default: always
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo add-apt-repository --yes ppa:boost-latest/ppa
  - sudo apt-get -qq update
  - sudo apt-get install libboost1.54-all-dev
  - ./.install-dependencies.sh
install:
  - source scripts/ini_excalibur.sh
  - make check
  - make
script:
  - wget http://www-ekp.physik.uni-karlsruhe.de/~berger/files/excalibur-data.root
  - ls -l
  - sed -i 's:/storage/.*root:excalibur-data.root:' test/data.py.json
  - source scripts/ini_merlin.sh
  - ./scripts/test_excalibur.sh
